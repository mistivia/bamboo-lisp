<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamboo Lisp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.33.0/ace.js"></script>
    <style>
        body {
            font-family: monospace;
        }
        textarea {
            font-size: 14px;
        }
        button {
            font-size: 14px;
        }
        #output {
            font-size: 14px;
        }
        #editor {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bamboo Lisp</h1>
        <p><a href="https://github.com/mistivia/bamboo-lisp">GitHub</a></p>
        <pre id="output"></pre>
        <div id="editor"></div>
        <br>
        <button id="evalButton">Run (Ctrl+Enter)</button>
        <button id="clearButton">Clear</button>
    </div>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/xcode");
        editor.session.setMode("ace/mode/lisp");
        editor.setValue("");
        editor.setAutoScrollEditorIntoView(true);
        editor.setOption("maxLines", 15);
        editor.setOption("minLines", 3);

        var Module = {};
        Module.print = function(text) {
            document.getElementById('output').innerText += text + '\n';
        };
        Module.printErr = function(text) {
            document.getElementById('output').innerText += text + '\n';
        };
        Module.onRuntimeInitialized = () => {
            interp = Module._new_interp();
        };
    </script>
    <script src="web-bamboo-lisp.js"></script>
    <script>
        let interp;

        function evaluateLisp() {
            if (!interp) {
                return;
            }
            const input = editor.getValue();
            if (!input.trim()) {
                return;
            }
            try {
                document.getElementById('output').innerText += input+ '\n';
                const textEncoder = new TextEncoder();
                const encodedInput = textEncoder.encode(input);
                const inputLength = encodedInput.length;
                const inputPtr = Module._malloc(inputLength + 1);
                Module.stringToUTF8(input, inputPtr, inputLength + 1);
                const result = Module._Interp_eval_string(interp, inputPtr);
                Module._print_lisp_error(interp, result);
                const resultPtr = Module._lisp_to_string(interp, result);
                const resultString = Module.UTF8ToString(resultPtr);
                Module._free(inputPtr);
                Module._free(resultPtr);
                document.getElementById('output').innerText += 'â–¶ ' + resultString + '\n\n';
                if (resultString !== '<ERROR>') {
                    editor.setValue('');
                }
                window.scrollTo(0, document.body.scrollHeight);
            } catch (error) {
                document.getElementById('output').innerText = 'Error:' + error.message;
            }
        }

        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                event.preventDefault();
                evaluateLisp();
            }
        });

        function clearOutput() {
            document.getElementById('output').innerText = '';
        }

        document.getElementById('evalButton').addEventListener('click', evaluateLisp);
        document.getElementById('clearButton').addEventListener('click', clearOutput);
    </script>
</body>
</html>
